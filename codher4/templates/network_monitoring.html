{% extends "base.html" %}
{% block content %}
<h2>Network Behavior Monitoring</h2>
<p>This module analyzes network packet patterns to detect suspicious behavior.</p>

<pre id="network-logs">Loading network behavior data...</pre>

<script>
    function fetchLogs() {
        fetch("/network_monitoring_logs")
        .then(response => response.text())
        .then(data => {
            document.getElementById("network-logs").textContent = data;
        });
    }
    setInterval(fetchLogs, 2000);
    fetchLogs();
</script>
{% endblock %}
